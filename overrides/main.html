{% extends "base.html" %}

{% block content %}

{% if page.url_to_print_page %}
<a href="{{ page.url_to_print_page }}" target="_blank" rel="noopener noreferrer" title="Print Site"
    class="md-content__button md-icon">
    {% include ".icons/material/printer.svg" %}
</a>
{% endif %}

{% if page.url_to_pdf %}
<a href="{{ page.url_to_pdf }}" target="_blank" rel="noopener noreferrer" title="Site PDF"
    class="md-content__button md-icon">
    {% include ".icons/material/file-pdf-box.svg" %}
</a>
{% endif %}

{{ super() }}
{% endblock content %}
